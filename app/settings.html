<!DOCTYPE html>
<html>
<head><title>Options</title></head>
<body>

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/main.css" rel="stylesheet">
  <style type="text/css">
    .input-display {
      width: 400px;
    }
  </style>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/chrome-storage-promise/dist/chrome-storage-promise.js"></script>
  <script src="scripts/settings.js"></script>
</head>
<body>
  <h1>Autem</h1>
  <h2>Settings</h2>
  <p>Project Number: <input id='project-number' class="input-display" type="text"><input id="register-button" type="button" value="Register"></p>
  <p>Chrome Token: <input id='registrationId-display' class="input-display" type="text" value="unregistered" readonly></p>
  <p>API Key: <input id='api-key' class="input-display" type="text"></p>
  <p>Device Token: <input id='device-token' class="input-display" type="text"></p>
  <h2>Test Message</h2>
  <p>To: <input id='test-to' class="input-display" type="text"></p>
  <p>Message: <input id='test-message' class="input-display" type="text"><input id="send-button" type="button" value="Send"></p>

</body>
</html>
